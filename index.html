<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditional Steatment</title>
</head>
<body>
 <p>Click the button to get a time-based greeting:</p>
 <button oneclick="myfunction()">try it!</button>
 <p id="hour"></p>   
 <p id="greet"></p>
 <script>
    function myfunction() {
        var greeting;
        var time =  new Date().getHours();

        if(time < 10) {
            greeting = "Good morning"
        }
        else if(time < 20) {
            greeting = "Good Day"
        }
        else {
            greeting = "Good Day"
        }
        document.getElementById("hour").innerHTML = "Current Hour is " : +time;
        document.getElementById("greet").innerHTML = greeting;
    }
 </script>   
</body>
</html>
